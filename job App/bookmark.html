<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    let final = JSON.parse(localStorage.getItem("star"));
    done(final);
    // console.log(final);
    function done(final) {
      document.querySelector("tbody").innerHTML = ""; //method 2
      final.forEach(function (e, ind) {
        // console.log(e.name)
        let tr = document.createElement("tr");

        let td1 = document.createElement("td");
        td1.innerText = e.name;

        let td2 = document.createElement("td");
        td2.innerText = e.email;

        let td3 = document.createElement("td");
        td3.innerText = e.role;

        let td4 = document.createElement("td");
        td4.innerText = "Delete";
        td4.style.backgroundColor = "pink";

        td4.addEventListener("click", function () {
          del(ind);
        });

        tr.append(td1, td2, td3, td4);
        document.querySelector("tbody").append(tr);
      });

      function del(ind) {
        //e.target.parentNode.remove();
        // localStorage.removeItem("star");
        // console.log(ind);
        final.splice(ind, 1);
        localStorage.setItem("star", JSON.stringify(final));
        // window.location.reload();  // method 1

        done(final); // method 2
      }
    }
  </script>
</html>
